<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durak Online - Elite Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Pro:wght@400;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0a1828; --bg-secondary: #1a2332; --bg-card: #2a3544;
            --accent-red: #dc143c; --accent-gold: #ffd700; --text-primary: #ffffff;
            --border: #3a4554;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: radial-gradient(circle at center, #1a2332 0%, #0a1828 100%);
            color: var(--text-primary); min-height: 100vh; overflow-x: hidden;
        }

        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 9999;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; padding: 40px 0; }
        .header h1 { font-family: 'Bebas Neue', sans-serif; font-size: 5rem; background: linear-gradient(to bottom, #ffd700, #aa8800); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Game Board */
        .game-area { display: grid; grid-template-rows: auto 1fr auto; height: 80vh; gap: 20px; }
        .game-table { 
            background: #1a4d2e; border: 5px solid #8b4513; border-radius: 50px; 
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5); position: relative;
            display: flex; justify-content: center; align-items: center; gap: 15px;
        }
        
        .card {
            width: 100px; height: 150px; background: white; border-radius: 10px;
            color: black; padding: 10px; font-weight: bold; position: relative;
            transition: transform 0.3s; cursor: pointer; box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }
        .card:hover { transform: translateY(-20px) rotate(2deg); }
        .card.red { color: var(--accent-red); }

        /* Modals */
        .modal { 
            display: none; position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; 
        }
        .modal.active { display: flex; }
        .modal-content { 
            background: var(--bg-secondary); padding: 50px; border: 3px solid var(--accent-gold); 
            border-radius: 30px; text-align: center; max-width: 500px;
        }

        .btn { 
            padding: 15px 40px; border: none; border-radius: 50px; cursor: pointer;
            font-family: 'Bebas Neue', sans-serif; font-size: 1.5rem; transition: 0.3s;
            text-transform: uppercase; margin: 10px;
        }
        .btn-gold { background: var(--accent-gold); color: black; }
        .btn-gold:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--accent-gold); }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="container">
        <div class="header"><h1>DURAK ONLINE</h1></div>

        <div id="loginScreen" class="screen active">
            <div style="text-align: center; margin-top: 50px;">
                <input type="text" id="nickInput" placeholder="ENTER NICKNAME" style="padding:15px; border-radius:10px; width:300px; border:none; margin-bottom:20px;">
                <br>
                <button class="btn btn-gold" onclick="login()">Enter Lobby</button>
            </div>
        </div>

        <div id="lobbyScreen" class="screen">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:30px;">
                <div id="playersOnline" style="background:var(--bg-secondary); padding:20px; border-radius:20px;">
                    <h3>ONLINE PLAYERS</h3>
                    <div id="pList"></div>
                </div>
                <div style="background:var(--bg-secondary); padding:20px; border-radius:20px;">
                    <h3>YOUR TEAM</h3>
                    <div id="invitedList"></div>
                    <button id="startBtn" class="btn btn-gold" disabled onclick="createGame()">Start Match</button>
                </div>
            </div>
        </div>

        <div id="gameScreen" class="screen">
            <div class="game-area">
                <div id="gameInfo" style="display:flex; justify-content: space-between; font-size: 1.5rem; font-family: 'Bebas Neue';">
                    <div id="trumpInfo">TRUMP: </div>
                    <div id="cardsLeft">CARDS IN DECK: 36</div>
                </div>
                <div class="game-table" id="table"></div>
                <div class="player-hand" style="text-align:center;">
                    <h3 style="color:var(--accent-gold); margin-bottom:10px;">YOUR HAND</h3>
                    <div id="myHand" style="display:flex; justify-content:center; gap:10px;"></div>
                    <div style="margin-top:20px;">
                        <button class="btn btn-gold" onclick="finishTurn()">PASS / DONE</button>
                        <button class="btn" style="background:#555" onclick="takeCards()">TAKE CARDS</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="defeatModal" class="modal">
        <div class="modal-content">
            <h1 style="color:var(--accent-red); font-size:4rem; font-family:'Bebas Neue';">YOU LOST!</h1>
            <p style="font-size:1.5rem; margin-bottom:20px;">You are the Durak of this round.</p>
            <button class="btn btn-gold" onclick="requestRematch()">Invite Everyone for Rematch</button>
            <button class="btn" style="background:#333" onclick="location.reload()">Exit to Lobby</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, update, remove, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBrBv6EbZ4Yx7bm1Gp_4IOS-aSN2jit6XM",
            authDomain: "durak-play-online.firebaseapp.com",
            databaseURL: "https://durak-play-online-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "durak-play-online"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let me = null;
        let gameId = null;
        let invited = [];

        window.login = function() {
            const nick = document.getElementById('nickInput').value;
            if(nick.length < 2) return;
            me = { id: 'u' + Date.now(), nick };
            set(ref(db, 'players/' + me.id), { nick, status: 'online' });
            switchScreen('lobbyScreen');
            initLobby();
        };

        function initLobby() {
            onValue(ref(db, 'players'), (snap) => {
                const list = document.getElementById('pList');
                list.innerHTML = '';
                const players = snap.val() || {};
                Object.entries(players).forEach(([id, p]) => {
                    if(id === me.id) return;
                    const b = document.createElement('button');
                    b.className = 'btn'; b.style.fontSize = '1rem';
                    b.textContent = `Invite ${p.nick}`;
                    b.onclick = () => invite(id, p.nick);
                    list.appendChild(b);
                });
            });

            onValue(ref(db, 'games'), (snap) => {
                const games = snap.val() || {};
                Object.entries(games).forEach(([gid, g]) => {
                    if(g.players.includes(me.id)) {
                        gameId = gid;
                        switchScreen('gameScreen');
                        runGame();
                    }
                });
            });
        }

        function invite(id, nick) {
            if(!invited.includes(id)) {
                invited.push(id);
                const iL = document.getElementById('invitedList');
                iL.innerHTML += `<div>Player: ${nick} (Ready)</div>`;
                document.getElementById('startBtn').disabled = false;
            }
        }

        window.createGame = async function() {
            const pIds = [me.id, ...invited];
            const deck = [];
            ['?','?','?','?'].forEach(s => ['6','7','8','9','10','J','Q','K','A'].forEach(v => deck.push({s,v})));
            deck.sort(() => Math.random() - 0.5);
            
            const hands = {};
            pIds.forEach(id => hands[id] = deck.splice(0,6));
            
            const gid = 'g' + Date.now();
            await set(ref(db, 'games/' + gid), {
                players: pIds,
                deck,
                hands,
                table: [],
                trump: deck[deck.length-1],
                turn: pIds[0],
                status: 'playing'
            });
        };

        function runGame() {
            onValue(ref(db, 'games/' + gameId), (snap) => {
                const g = snap.val();
                if(!g) return;

                // Check for Loss
                const activePlayers = g.players.filter(pid => g.hands[pid] && g.hands[pid].length > 0);
                if(activePlayers.length === 1 && activePlayers[0] === me.id && g.deck.length === 0) {
                    document.getElementById('defeatModal').classList.add('active');
                }

                renderTable(g);
                renderHand(g.hands[me.id] || []);
                document.getElementById('trumpInfo').textContent = `TRUMP: ${g.trump.s} ${g.trump.v}`;
                document.getElementById('cardsLeft').textContent = `DECK: ${g.deck.length}`;
            });
        }

        function renderTable(g) {
            const t = document.getElementById('table');
            t.innerHTML = '';
            (g.table || []).forEach(c => t.appendChild(createCardUI(c)));
        }

        function renderHand(hand) {
            const h = document.getElementById('myHand');
            h.innerHTML = '';
            hand.forEach((c, idx) => {
                const cardUI = createCardUI(c);
                cardUI.onclick = () => playCard(idx);
                h.appendChild(cardUI);
            });
        }

        function createCardUI(c) {
            const div = document.createElement('div');
            div.className = `card ${ (c.s === '?' || c.s === '?') ? 'red' : '' }`;
            div.innerHTML = `<div>${c.v}</div><div style="font-size:3rem; text-align:center;">${c.s}</div>`;
            return div;
        }

        async function playCard(idx) {
            const g = (await get(ref(db, 'games/' + gameId))).val();
            const card = g.hands[me.id].splice(idx, 1)[0];
            const table = g.table || [];
            table.push(card);
            
            const updates = {};
            updates[`games/${gameId}/hands/${me.id}`] = g.hands[me.id];
            updates[`games/${gameId}/table`] = table;
            update(ref(db), updates);
        }

        window.requestRematch = function() {
            alert("Rematch invitations sent to all players!");
            location.reload(); 
        };

        function switchScreen(s) {
            document.querySelectorAll('.screen').forEach(scr => scr.classList.remove('active'));
            document.getElementById(s).classList.add('active');
        }
    </script>
</body>
</html>
